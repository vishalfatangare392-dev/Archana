<!DOCTYPE html>
<html>
<head>
<title>basic Css styling</title>
<style>
/*Styling of body*/
body {
background-color:#f4f4f4;
font-family :arial,sans-serif;
padding:20px;
}
/*styling tag h1*/
h1{
color :darkblue;
text align :centre;
font size:40px;
}
/*styling of paragraph*/
p {
color:#333:
line-height:1.6;
font size:18px;
}
/*styling of link*/
a{
color :red;
text-decoration :none;
}
a:hover {
color: green;
}
/*styling of button*/
button {
background-color: green;
color :white
padding:10px 20px
border :none;
border-radius:6px
cursor: pointer;
}
button :hover {
background-color: red;
}
/*styling of image*/
img {
width:200px;
border-radius:10px;
}

/*styling of box*/
.box{
background:pink;
padding:20px;
border:2px solid #ddd;
width:300px;
margin:20px auto;
text align: centre;
border-radius:10px;
}
</style>
</head>
<body>
<h1>Introduction</h1>
<h2>Name:Archana kailas fatangare</h2>
<h3>div:L</h3>
<h4>ClASS:FY</h4>
<h5>BRANCH: electrical</h5>
<h6>roll no:10</h6>
<a href="https://www.google.com"> click here</a>
<br><br>
<button>Click Me</button>
<br><br>
<div class="box">
<h3>Styled Box</h3>
<p>This is a simple div box.</p>
</div>
</body>
</html>
